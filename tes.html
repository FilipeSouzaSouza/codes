<div use:styleable={$component.styles} style="padding: 1rem; background: #fff;">
    <label style="font-weight: bold; margin-right: 0.5rem;">Total de faixas: {colorBackgroudHeader}</label>
    <input type="number"readonly   bind:value={fields} min="1" max="10" style="width: 60px;" />
  
    <table style="border-collapse: collapse; width: 100%; margin-top: 1rem; font-size: 10px">
      <thead style="background-color: black; color: white">
        <tr>
          <th style="border: 1px solid #ccc; padding: 8px; width: 0%; color: {colorTextHeader}">Faixas</th>
          <th style="border: 1px solid #ccc; padding: 8px;">Inicio</th>
          <th style="border: 1px solid #ccc; padding: 8px;">Fim</th>
          <th style="border: 1px solid #ccc; padding: 8px;">Fator</th>
        </tr>
      </thead>
      <tbody style="background-color: black;">
        {#each Array(fields) as _, i}
          <tr>
            <td style="border: 1px solid #ccc; padding: 8px;">{i + 1}</td>
            <td style="border: 1px solid #ccc; padding: 8px;">
              <input type="number" bind:value={values[i].inicio} style="width: 100%;"/>
            </td>
            <td style="border: 1px solid #ccc; padding: 8px;">
              <input
                type="number"
                bind:value={values[i].fim}
                style="width: 100%;"
              />
            </td>
            <td style="border: 1px solid #ccc; padding: 8px;">
              <input
                type="number"
                bind:value={values[i].fator}
                style="width: 100%;"
              />
            </td>
          </tr>
        {/each}
      </tbody>
    </table>
  </div>
